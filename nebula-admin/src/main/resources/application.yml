server:
  port: 8080

spring:
  application:
    name: nebula-admin
  # banner显示：console ｜ 隐藏：off ｜ 日志：log
  main:
    banner-mode: console

  # 文件上传配置
  servlet:
    multipart:
      # 单个文件最大大小（默认1MB，改为10MB）
      max-file-size: 10MB
      # 请求最大大小（默认10MB，改为50MB）
      max-request-size: 50MB
      # 是否启用文件上传
      enabled: true

  # 数据源配置
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://49.235.149.73:3306/nebula?useUnicode=true&characterEncoding=utf8&useSSL=false&serverTimezone=Asia/Shanghai
    username: root
    password: 123456

  # Redis配置
  data:
    redis:
      host: 49.235.149.73
      port: 6379
      password:
      database: 0
      timeout: 5000ms
      lettuce:
        pool:
          max-active: 8
          max-wait: -1ms
          max-idle: 8
          min-idle: 0

# MyBatis Plus配置
mybatis-plus:
  mapper-locations: classpath*:/mapper/**/*.xml
  type-aliases-package: com.nebula.model.entity
  configuration:
    map-underscore-to-camel-case: true
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
  global-config:
    db-config:
      id-type: auto
      logic-delete-field: deleted
      logic-delete-value: 1
      logic-not-delete-value: 0

# Knife4j配置
knife4j:
  enable: true
  setting:
    language: zh_cn

# MinIO配置
minio:
  endpoint: http://49.235.149.73:9000
  access-key: admin
  secret-key: Cyq15137217844@
  bucket-name: user-uploads

# JWT配置
jwt:
  # JWT密钥（生产环境应该使用更复杂的密钥）
  secret: nebula-secret-key-2024-spring-boot-jwt-token-refresh-enabled
  # Access Token过期时间（单位：毫秒，默认30分钟）
  access-token-expiration: 1800000
  # Refresh Token过期时间（单位：毫秒，默认7天）
  refresh-token-expiration: 604800000

# 日志配置
logging:
  level:
    com.nebula: debug
    org.springframework.web: info
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{50} - %msg%n"

